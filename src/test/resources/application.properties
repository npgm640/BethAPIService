jwt.secret=secret-key-for-jwt-should-be-stored-in-env-variable-and-it-should-not-be-shared-with-anyone
spring.http.multipart.max-file-size=1MB
spring.http.multipart.max-request-size=1MB
logging.file=/home/ranga/sandbox/springboot/logs

#HS DB settings

spring.datasource.url=jdbc:h2:file:~/infy_schema
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling H2 Console
# Custom H2 Console URL
spring.h2.console.path=/h2-console
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.h2.console.enabled=true
#Schema will be created using schema.sql and data.sql files
spring.jpa.hibernate.ddl-auto=none